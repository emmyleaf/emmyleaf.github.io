name: Build and Deploy
on:
  workflow_dispatch:
  push:
    branches:
      - leafcodes_ssg
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node 🧰
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Setup Rust ⚙️
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Build 🔧
        run: |
          npm install
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main
          folder: build
          clean: true
