name: Build and Deploy
on:
  workflow_dispatch:
  push:
    branches:
      - leafcodes_ssg
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true
permissions: 
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node 🧰
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Setup Rust ⚙️
        run:
          curl https://sh.rustup.rs -sSf | sh -s -- -y

      - name: Build 🔧
        run: |
          npm install
          npm run build
          
      - name: Upload Pages Artifact 🆙
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./build
          
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    steps:
      - name: Deploy 🚀
        id: deployment
        uses: actions/deploy-pages@v2
